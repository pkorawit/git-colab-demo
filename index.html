<!doctype html>
<html lang="en">
  <head>
    <title>Covid Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Covid Dashboard <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="area.html">By Area</a>
        </div>
    </nav>
    <div class="container">
        <h1>Covid Dashboard</h1>  
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <img class="card-img-top" src="images/c1.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">New Cases</h4>
                        <h3 class="card-text text-primary" id="new_case"></h3>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="card">
                    <img class="card-img-top" src="images/c2.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Total Cases</h4>
                        <h3 class="card-text text-primary" id="total_case"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/covid19.js"></script>
</body>
</html>
